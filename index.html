<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.js"></script>
    <script src="Point.js"></script>
  </head>
  <body>
    <script src="index.js"></script>
    <div id="canvas"></div>
    <div>
      Angular Wave Number w:
      <input type="range" id="wslider" value="1" min="0" max="10" step="0.1"/>
      <span id="wvalue">1</span>
    </div>
    <div>
      Zoom:
      <input type="range" id="zoomslider" value="100" min="0" max="200" step="1"/>
      <span id="zoomvalue">100</span>
    </div>
    <div>
      Resolution:
      <input type="range" id="resslider" value="1000" min="0" max="2000" step="100"/>
      <span id="resvalue">1000</span>
    </div>
  </body>
</html>
